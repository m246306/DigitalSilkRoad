      <!-- Volunteering sign up form-->
      <div class="container-fluid bg-dark text-white">
        <h2> User Sign Up</h2>
    <!-- form with action set up to the provided checker-->
    <div class="d-flex justify-content-center">
    <div class="row p-3 bg-dark text-white">
    <div class="col p-3 bg-primary text-white"">
    <form action="submit.php" method="post">
      <fieldset> <!-- fieldset surrounding initial personal information -->
        <legend>Personal Info.</legend>
        <label for="fname">First Name:</label> <!-- First Name Text Field input-->
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label> <!-- Last Name Text Field input-->
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email Address:</label> <!-- Required Email Address Text Field input-->
        <input type="text" id="email" name="email" required><br>
        <label for="pwd">Password:</label> <!-- Password Text Field input with hidden input characters-->
        <input type="password" id="pwd" name="pwd"><br>
        <label for="phone">Phone Number:</label> <!-- Phone Number Text Field input-->
        <input type="text" id="phone" name="phone"><br>
        <label for="age">Enter Your Age:</label> <!-- age number text field input -->
        <input type="number" id="age" name="age" min="22" max="70">
     
        <p>Please Select Your Gender:</p> <!-- gender selection radio buttons -->
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="male">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="male">Prefer not to say</label><br>
      </fieldset>
      <label for="experience">Choose Your Expereince Level:</label> <!-- expereince level selection box -->
      <select id="experience" name="explist">
          <option value="None">None</option>
          <option value="Amateur">Amateur</option>
          <option value="Pro">Professional</option>
      </select><br>
      <label for="platform">Choose the sailing platform that you most want to sail:</label> <!-- datalist polling the sailboat platform that the volunteer is most excited to sail -->
      <input list="platforms" name="platform" id="platform">
      <datalist id="platforms">
          <option value="Navy 44">
          <option value="Farr 40">
          <option value="J133">
          <option value="Curr 50">
          <option value="RP 66">
      </datalist>
      <p>Please choose all options that apply to your sailing experience:</p> <!-- experience resume checkboxes -->
      <input type="checkbox" id="night" name="exp[]" value="Night Sailing">
      <label for="night">Night Sailing</label><br>
      <input type="checkbox" id="heavy" name="exp[]" value="Heavy Weather Sailing">
      <label for="heavy">Heavy Weather Sailing</label><br>
      <input type="checkbox" id="light" name="exp[]" value="Light Wind Sailing">
      <label for="light">Light Wind Sailing</label><br>
      <p>Please indicate your hours of availablity for contact:</p> <!-- hours of availability checkboxes with time tags for the hours-->
      <input type="checkbox" id="morning" name="time[]" value="0800-1200">
      <label for="morning"><time>08:00</time>-<time>12:00</time></label><br>
      <input type="checkbox" id="afternoon" name="time[]" value="1200-1800">
      <label for="afternoon"><time>12:00</time>-<time>18:00</time></label><br>
      <input type="checkbox" id="evening" name="time[]" value="1800-2200">
      <label for="evening"><time>18:00</time>-<time>22:00</time></label><br>
      <label for="comments">Additional Comments:</label><br> <!-- additional comments textarea box -->
      <textarea id="comments" name="comments"></textarea><br>
      <input type="submit" value="Submit"> <input type="reset" value="Clear"><br> <!-- submission and reset buttons -->
    </form>
